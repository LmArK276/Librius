<div class="container d-flex justify-content-center align-items-center vh-100 mt-3" style="overflow-y: hidden;" *ngIf="!(isLoading|async) && books">
   <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let book of this.books | paginate: {itemsPerPage: 8, currentPage: this.currentPage, totalItems: this.totalItems}">
            <app-book [book]=book ></app-book>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="(isLoading | async) || books.length == 0">
  <div class="loading-spinner">
    <span class="loader"></span>
  </div>
</div>


<div style="background-color: #e74c3c;" class="text-center fixed-bottom pt-2"> <!-- Center the pagination controls -->
  <pagination-controls
    (pageChange)="changePage($event)"
    [maxSize]="8"
    [directionLinks]="true"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
  ></pagination-controls>
</div>
