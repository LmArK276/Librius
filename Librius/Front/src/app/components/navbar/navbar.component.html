<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="navbar-brand" href="#">Librius</a>

    <!-- Search Bar -->
    <form *ngIf="!checkIfNotOnBooks()" class="form-inline my-2 my-lg-0 mx-auto">
      <div class="input-group">
        <input class="form-control search-input" type="search" placeholder="Search books" aria-label="Search" name="search" [(ngModel)]="this.titleSearchWord">
        <div class="input-group-append">
          <button class="btn btn-dark search-button" type="button" (click)="searchByTitle()">Search</button>
        </div>
      </div>
    </form>

    <!-- Book Genre Dropdown -->
    <div *ngIf="!checkIfNotOnBooks()" class="dropdown me-5">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="genreDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Genre: {{this.currGenre}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="genreDropdown">
        <li style="cursor: pointer;" *ngFor="let genre of genreList" class="dropdown-item" (click)="handleGenreClick(genre)">{{ genre }}</li>
      </ul>
    </div>

    <!-- Login/Register Button -->
    <div class="dropdown" *ngIf="this.currUsername != ''">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Welcome, {{ this.currUsername }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" routerLink="/favorites">My Favorite Books</a></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>

    <!-- Login/Register Button -->
    <div *ngIf="this.currUsername == ''" class="my-2 my-lg-0 d-flex align-items-center justify-content-center">
      <button  class="btn btn-outline-primary my-2 my-sm-0" (click)="loginNav()">Login/Register</button>
    </div>
  </div>
</nav>
