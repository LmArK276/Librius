<div (click)="showBookDetails()" class="card col-md-12 col-sm-12" style="cursor: pointer;" *ngIf="book">
   <div >
      <img [src]="this.bookImages.thumbnail ? this.bookImages.thumbnail : this.noImagePath" class="card-img-top img-fluid" alt="Book Cover">
      <div class="card-body card-content">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">
          <span *ngIf="book.authors && book.authors.length == 1">
            {{book.authors[0]}}
          </span>
          <span *ngIf="book.authors && book.authors.length == 0">
            No author provided
          </span>
          <span *ngIf="book.authors && book.authors.length > 1">
            {{book.authors[0]}}...
          </span>
        </p>
    </div>
</div>
